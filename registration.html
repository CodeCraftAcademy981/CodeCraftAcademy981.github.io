<section id="contact-1150">
    <div class="container">
        <div class="content">
            <span class="topper">Register</span>
            <h2 class="title">Thanks for registering!</h2>
        </div>
        <div class="contact-group">
            <picture class="picture">
                <!--Mobile Image-->
                <source media="(max-width: 600px)" srcset="background.jpg">
                <!--Tablet and above Image-->
                <source media="(min-width: 601px)" srcset="background.jpg">
                <img loading="lazy" decoding="async" src="background.jpg" alt="people" width="630" height="300">
            </picture>
            <p class="contact-text">
                
            </p>
            <ul class="ul">
                <li class="li">
                    <picture class="icon-wrapper">
                        <img aria-hidden="true" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/mech-phone.svg" alt="phone icon" class="icon" width="40" height="40" decoding="async">
                    </picture>
                    <div class="flex-group">
                        <span class="header">Phone</span>
                        <a href="tel:669-336-1777
                        " class="link">+1 (669) 336 1777
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        <!--Form-->
        <form class="form" id="form-1150" name="Contact Form" method="post">
            <label class="label">
                Name
                <input class="input" required type="text" id="name-1150" name="name" placeholder="Name">
            </label>
            <label class="label email">
                Email
                <input class="input" required type="email" id="email-1150" name="email" placeholder="Email">
            </label>
            <label class="label phone">
                Phone
                <input class="input" required type="number" id="phone-1150" name="phone" placeholder="Phone">
            </label>
            <label class="label">
                Message
                <textarea class="input textarea" required name="Message" id="message-1150" placeholder="Write message..."></textarea>
            </label>
            <button class="button-solid submit" type="submit">Make an Appointment</button>
        </form>
        <!--Bounce Graphic-->
        <img class="graphic graphic1" loading="lazy" decoding="async" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/MISC/bounce.svg" alt="bounce" width="208" height="124">
        <!--Coin Graphic-->
        <img class="graphic graphic2" loading="lazy" decoding="async" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/MISC/coin.svg" alt="bounce" width="205" height="161">
    </div>
</section>
