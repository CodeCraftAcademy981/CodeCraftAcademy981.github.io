    <div class="container">
      <div>
       
        <div>
          <h1 class = "Sign-up-title">Sign Up</h1>
          <div class="form-group">
            <h5 for="name">Name</h5>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <h5 for="email">Email</h5>
            <input
              type="email"
              class="form-control"
              id="email"
              required
              placeholder="Enter email"
            />
          </div>

          <div class="form-group">
            <h5 for="parent-email">Parent Email</h5>
            <input
              type="email"
              class="form-control"
              id="parent-email"
              required
              placeholder="Parent Email"
            />
          </div>


          <div class="form-group">
            <h5 for="message">Age</h5>
            <input
               type = "number"
               class = 'form-control'
               id="age"
               required
               placeholder="Enter Age"
               />
          </div>

          
         <button class = "form-button" onclick = "sendMail()" onclick = "cont">Submit</button>
        </div>
      </div>
